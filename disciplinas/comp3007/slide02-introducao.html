# Conceitos iniciais

---
## Conceitos iniciais

- Computador é uma máquina que pode resolver problemas para as pessoas, executando instruções que lhe são dadas;
- Um sequência de instruções descrevendo como realizar uma tarefa é chamada de programa;
- Circuitos eletrônicos de cada computador podem reconhecer e executar diretamente um conjunto limitado de instruções simples, para o qual todos os programas deve ser convertidos antes que possam ser executados.
- As instruções primitivas de um computador formam uma linguagem com a qual as pessoas podem se comunicar com ele;
- Essa linguagem é denominada: linguagem de máquina.

---
## Processamento de dados

- Um computador é uma máquina capaz de sistematicamente coletar, manipular e fornecer os resultados da manipulação de informações para um ou mais objetivos.
- Por ser uma máquina composta de vários circuitos eletrônicos, foi chamado durante algum tempo de equipamento de PROCESSAMENTO ELETRÔNICO DE DADOS.


---
## Processamento de dados

- Processamento de dados consiste, então, em uma série de atividades ordenadamente realizadas, com o objetivo de produzir um arranjo determinado de informações a partir de outras obtidas inicialmente.
- A manipulação das informações coletadas no início da atividade chama-se PROCESSAMENTO; as informações iniciais usualmente determinadas DADOS.

![](assets/img/sl02/fig01.png)

---

![](assets/img/sl02/fig02.png)

---
## Nível lógico digital

- É o nível mais baixo;
- **portas** ou **gates**;
- Cada porta é composta de alguns transistores;
- Um pequeno número de portas são combinadas para formar as memórias, registrados, etc…

---
## Nível de microarquitetura

- Coleção de 8 a 32 registradores
- Formam **memória local** e a **ULA - Unidade Lógica e Aritmética**
- Os registrados estão conectados a ULA, formando um caminho de dados
- ULA opera sobre os dados carregados nos registrados
- O caminho de dados é controlado por um programa chamado microprograma, ou é controlado diretamente por hardware
- Basicamente interpreta as instruções do nível 2

---
## Nível de arquitetura de instruções

- **ISA - Instruction Set Architecture**;
- Fabricantes publicam um manual explicando o conjunto de instruções da máquina.

![](assets/img/sl02/isam68000.jpg)

[Intel® 64 and IA-32 Architectures Developer's Manual: Vol. 1](https://www.intel.com/content/www/us/en/architecture-and-technology/64-ia-32-architectures-software-developer-vol-1-manual.html)

---
## Nível de máquina de sistema operacional

- Nível híbrido (software e hardware);
- Podemos executar dois ou mais programas simultaneamente e diversos outros recursos;
- instruções do nível 3 e nível 2;

---
## Nível de linguagem Assembly

- É uma forma simbólica para uma das linguagens subjacentes;
- Maneira mais “fácil” de escrever para os níveis 1, 2 e 3;
- O programa que realiza a tradução é denominado **assembler**

```
C000                  ORG  ROM+$0000 BEGIN MONITOR
C000 8E 00 70 START   LDS  #STACK

0013          RESETA  EQU  %00010011
0013          CTLREG  EQU  %00010001

```
---
## Nível de linguagem orientada a problema

- Linguagens de alto nível (C/C++, Java, PHP,…);
- Programas escritos nas linguagens nesse nível, são traduzidos para linguagens de nível 3 ou 4, por tradutores conhecidos como compiladores;

# Hardware .vsimg[![](assets/img/sl02/vs.png)] Software

---
## Hardware e Software

Sendo uma máquina o computador é constituído de diversos componentes físicos, desde os menores na escala de nanômetro, como os transistores, resistores e capacitores chamados componentes eletrônicos.

![](assets/img/sl02/hardsoft01.png)

---
## Hardware e Software

Há outros componentes maiores como:
- O tubo do monitor conhecido também por CRT(Tubo de Raios Catódicos);
- Monitor LED, LCD;
- Teclado;
- Mouse;
- Placas de circuito impresso;
Em conjunto este componentes formam a parte conhecida como **HARDWARE**.

![](assets/img/sl02/hardware.png)

---
## Hardware e Software

- No entanto, se considerarmos apenas o hardware, este é um objeto sem qualquer atividade própria.
- É necessário uma instrução ou comando para realizar uma específica atividade, por menor ou mais simples que seja.

--

**Exemplo:** O motor de um disco rígido inicia sua rotação após receber uma instrução específica definida pelo fabricante; o braço desse mesmo disco também se move pelas trilhas por força de instrução ou sequência de instruções.

![](assets/img/sl02/hdd.jpeg)

---
## Hardware e Software

Essas instruções que podem ser ordenadas de formas diferentes e consequentemente produzir resultados diferentes, foram denominadas de software.

Conhecido genericamente como programas de computador.

![](assets/img/sl02/hardsoft02.png)

---
## Hardware e Software

O termo **hardware** é uma palavra da língua inglesa, que identifica ferramenta.

  hard significa duro, rígido, é um elemento difícil de modificar manualmente, material físico.

O termo **software** surgiu na época dos computadores, para indicar o elemento que comanda as atividades do hardware.

o termo soft é o antônimo de hard e significa macio, é um elemento fácil de alterar.

## Breve Histórico

- Dispositivos “Manuais”

## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

Entre 1610 e 1614, **John Napier** desenvolveu umas tabelas móveis de multiplicação feitas de marfim, denominada **Ossos de Napier (Napier’s bones)**.

![](https://upload.wikimedia.org/wikipedia/commons/f/fb/An_18th_century_set_of_Napier%27s_Bones.JPG)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1621, o matemático inglês William Oughtred desenvolveu a Régua de Cálculo inspirada nas tabelas de Napier;
- No ano de 1623, o matemático alemão Schickard inventou a 1ª máquina de calcular;
- Entre 1642 e 1647, o matemático francês **Blaise Pascal** desenvolveu uma máquina de calcular capaz de somar e subtrair por meio de engrenagens mecânicas, com funcionamento semelhante ao odômetro de um carro, denominada **Pascaline**.

![](https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Arts_et_Metiers_Pascaline_dsc03869.jpg/300px-Arts_et_Metiers_Pascaline_dsc03869.jpg)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

No ano de 1671, o matemático alemão **Gottfried Von Leibnitz**, adicionou à Pascaline os recursos de multiplicação e divisão baseados na repetição dos processos de soma e subtração anteriormente desenvolvidos naquela máquina.

![](http://history-computer.com/MechanicalCalculators/images/Leibniz_machine_without_cover.jpg)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

Em 1801, o matemático francês **Josef Marie Jacquard** introduziu o conceito de armazenamento de informações em placas perfuradas utilizadas em máquinas de tear.

![](https://s-media-cache-ak0.pinimg.com/originals/c9/1a/23/c91a23f617c3cff2bea5e8002e94724c.jpg)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1820, o francês **Charles Thomas de Calmar** aperfeiçoou a máquina de Leibnitz e inventou a primeira máquina de calcular com sucesso comercial, denominada **Arithometer**. Em 30 anos, foram vendidas por volta de 1500 unidades.

![](http://archive.computerhistory.org/resources/access/physical-object/2010/02/B243-82.01.01.lg.jpg)

## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Entre 1823 e 1834, o inglês **Charles Babbage**, com o auxílio do governo, desenvolveu a **Máquina diferencial**.

![](http://www.101101.io/babbage/3-1.jpg)

## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- A tecnologia da época tornou o projeto caro e trabalhoso, impedindo o financiamento.

## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1854, baseado nos projetos de Babbage, **George Boole** desenvolveu a **álgebra booleana**;
- Este paradigma matemático, que deu ênfase a **notação binária** em vez da tradicional notação decimal, estabeleceu os princípios binários utilizados atualmente nos computadores.

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Com a invenção do motor elétrico no fim do século XIX, surgiu uma grande quantidade de máquinas de somar acionadas por motores elétricos baseados no princípio de funcionamento da máquina de Pascal.
- Em 1889, **Herman Hollerith** desenvolveu o cartão perfurado para guardar dados e uma máquina tabuladora mecânica, acionado por um motor elétrico.

![](https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/HollerithMachine.CHM.jpg/1200px-HollerithMachine.CHM.jpg)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- No ano de 1880, o matemático especializado em estatística Hermann Hollerith, modificou o sistema de Jacquard para desenvolver um método de contagem automática dos dados levantados pelo Census Bureau, nos Estados Unidos.
- O processo de cartões perfurados reduziu em um terço o tempo necessário para contagem do censo americano. O sucesso da máquina motivou Hollerith a comercializá-la.
- Em 1896, fundou a **Tabulating Machine Company (TMC)**, que em 1911 associou-se a outras companhias. Em 1914, **Thomas Watson** assume a direção da TMC e em 1924 a TMC passa a chamar-se **IBM**.

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1890, o bancário e contador **William S. Burroughs** iniciou a produção de uma calculadora mecânica que imprimia as parcelas e os resultados.
- Era vendida inicialmente pela **American Arithometer Company**, que mudou de nome, vindo a chamar-se **Burroughs Company**. Em 1986 uniu-se com a **Univac** e transformou-se na **Unisys**.

![](http://public.beuth-hochschule.de/hamann/burroughs/burro5/burro5.jpg)

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1935, o alemão **Konrad Zuse** desenvolveu a primeira calculadora eletrônica.
- No ano de 1936 o matemático inglês **Alan Mathison Turing** desenvolveu a teoria da máquina universal, capaz de resolver qualquer cálculo arbitrário desde que carregada com um programa pertinente. A máquina ficou conhecida como **Máquina de Turing**.

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- Em 1941, Konrad Zuze construiu o Z3, que foi o primeiro computador eletromecânico. Esta máquina marcou o que chamamos de Geração Zero dos computadores.
- Zuse não conhecia o trabalho de Babbage, e suas máquinas foram destruídas pelo bombardeio aliado de Berlim em 1944.

---
## Época dos dispositivos mecânicos (3000 a.C. a ~1880)

- **Howard Aiken** descobriu o trabalho de Babbage na biblioteca, resolveu construir a máquina de rodas dentadas utilizando relés;
- Em 1944, construiu um computador eletromecânico, conferindo esta tecnologia também para os Estados Unidos. A máquina chamava-se MARK I;
- Tinha 72 palavras de 23 algarismos decimais cada e tempo de instrução de 6 s.

## A primeira geração - válvulas (1945 ~ 1955)

### **ENIAC**
** Eletronic Numerical Integrator Analyser and Computer**
- Desenvolvido em 1946 por John Mauchly e Pesper Eckert na universidade da Pensilvânia.
- Esta máquina se notabilizou por ser o primeiro computador genuinamente eletrônico e também pelas suas exageradas dimensões.
  - Tamanho: 170m2;
  - Peso: 30 toneladas;
  - 18000 válvulas;
  - 10000 capacitores;
  - 1500 relés;
  - milhares de resistores e relés;
  - Consumia 140 kw.

## A primeira geração - válvulas (1945 ~ 1955)

### **ENIAC**
- 5000 adições ou subtrações por segundo;
- 20 registradores com capacidade para armazenar um número decimal de 10 dígitos, cada um;
- Programação feita por fios, alterando a estrutura da própria máquina.
- Custo do equipamento: $500.000,00 da época.
- Esta máquina marcou o início da geração de computadores construídos com válvulas, muito mais rápidas que o sistema eletromecânico utilizado na geração zero.

---
## A primeira geração - válvulas (1945 ~ 1955)

O ENIAC inaugurou a Primeira Geração de Computadores, e as características desta geração eram:
- máquinas com armazenamento interno de dados e instruções;
- sistema operacional manual (os técnicos tinham de cuidar de todo o funcionamento básico da máquina);
- poucos recursos de programação (utilização de linguagem de máquina);
- armazenamento em cartões perfurados e início do armazenamento em tambores magnéticos.

---
## A primeira geração - válvulas (1945 ~ 1955)

### **EDVAC**
 **Electronic Discrete Variable Automatic Computer** (1947)

Mauchly e Eckert construiram um outro computador electrónico que permitia armazenar na memória qualquer programa e constituisse um multipurpose computer. A memória do EDVAC era construída com lâmpadas de mercúrio (mercury delay lines). Excitando uma lâmpada de mercúrio com um impulso elétrico este poderia ser enviado para a frente e para trás de modo a ser lido sob a forma de 0 ou 1.

![](https://videogamehistorian.files.wordpress.com/2014/04/978.jpg)

---
## A primeira geração - válvulas (1945 ~ 1955)

No período entre 1945 e 1950 - **John Von Neumann**, **Burks** e **Herman Goldstine** desenvolveram a lógica dos circuitos, os conceitos de programação, operações com números binários e o conceito de que tanto instruções como os dados podiam ser armazenados e manipulados internamente.

---
## A primeira geração - válvulas (1945 ~ 1955)

Estes conceitos estão presentes em todos os computadores construídos desde aquela época.

![](assets/img/sl02/arq-von-neuman.png)

## A segunda geração - transistores (1955 ~ 1965)

O transistor inaugura a Segunda Geração de Computadores que possuem as seguintes características:
- aumento na capacidade do armazenamento interno de dados e instruções;
- sistema operacional com um certo grau de automação;
- médios recursos de programação (surgimento de linguagens de programação de alto nível como Cobol - utilizado em aplicações comerciais e Fortran - empregado em aplicações científicas);
- armazenamento em cartões perfurados e início do armazenamento em discos magnéticos.

# A quarta geração - Very Large Scale Integration (1980 ~)

---
## A quarta geração - Very Large Scale Integration (1980 ~)

Computadores pessoais vendidos como kits, para entusiastas construírem o próprio computador pessoal;

Kits continham uma placa de circuito impresso, um punhado de chips, cabos, fonte de energia, disco flexível, intel 8080.

![](http://img.labnol.org/di/apple-mac-computers.jpg)

---
## A quarta geração - Very Large Scale Integration (1980 ~)

## x86

- x86 ou 80x86 é o nome genérico dada à família (arquitetura) de processadores baseados no Intel 8086, da Intel Corporation.
- Quando se diz que é um processador de 16 bits, quer-se dizer que a sua unidade lógica e aritmética, os seus registradores internos, e a maior parte das suas instruções foram concebidos para trabalhar com palavras de 16 bits.

---
## A quarta geração - Very Large Scale Integration (1980 ~)

## ARM (Advanced RISC Machine)

- Arquitetura de processador de 32 bits usada principalmente em sistemas embarcados.
- Processadores que visam a simplificação das instruções, com o intuito de atingir a máxima eficiência por ciclo, podendo realizar tarefas menores com ciclos mais curtos, e uma maior ordenação das operações dentro do núcleo de processamento.
- São encontrados em PDAs, telefones celulares, calculadoras, periféricos de computador, equipamentos POS e aplicações industriais.

---
## A quarta geração - Very Large Scale Integration (1980 ~)

## AVR

- desenvolvido pela Atmel em 1996
- é um microcontrolador RISC de chip único com uma arquitetura Harvard modificada de 8-bit
- um dos primeiros da família de microcontroladores a utilizar uma memória flash com o intuito de armazenar a programação

## Classificação

- **Supercomputador** – um computador com altíssima velocidade de processamento e grande capacidade de memória, empregado em pesquisas científicas e militares.
- **Mainframes** – grande porte
- **Minicomputadores** – médio porte
- **Microcomputadores** – pequeno porte
- **Dispositivos móveis**

## Mainframes

Um mainframe é um computador de grande porte dedicado normalmente ao processamento de um volume enorme de informações. O termo mainframe era utilizado para se referir ao gabinete principal que alojava a unidade central de processamento nos primeiros computadores.

![](http://blog.syncsort.com/wp-content/uploads/2014/07/Syncsort_mainframe_offload.png)
