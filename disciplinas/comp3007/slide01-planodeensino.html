# <i class="fa fa-list" aria-hidden="true"></i> EMENTA

Histórico da computação, estrutura do computador, organização interna do computador e componentes de funcionamento básico: unidades de entrada, processamento, saída e controle. Hierarquia e gerenciamento de memória. Instruções de máquina e modos de endereçamento. Arquiteturas RISC e CISC. Tendências tecnológicas.

---
# COMPETÊNCIAS E HABILIDADES

O aluno ao cursar a disciplina será capaz de:
- Compreender os fatos essenciais, os conceitos, os princípios e as teorias relacionadas à Ciência da Computação para o desenvolvimento de software e hardware e suas aplicações;
- Reconhecer a importância do pensamento computacional no cotidiano e sua aplicação em circunstâncias apropriadas e em domínios diversos;
- Entender o funcionamento de um sistema computacional, identificando as principais partes componentes de um computador, tendo uma visão sistêmica do seu funcionamento.

# <i class="fa fa-info-circle" aria-hidden="true"></i> OBJETIVO

- O aluno deverá ter uma noção da evolução dos computadores, bem como de sua arquitetura até o presente momento;

- Noção dos conceitos básicos do funcionamento de memória, unidade central de processamento, barramentos e dispositivos de entrada/saída;

- Apresentar os conceitos básicos das arquiteturas atuais (CISC, RISC e híbridas);

- Conhecimento da notação binária, octal, hexadecimal e ponto-flutuante.
