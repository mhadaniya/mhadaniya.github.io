class: center, middle

# Conceitos iniciais

---
## Conceitos iniciais

- As filas e pilhas representam estruturas de dados importantes
- Filas e pilhas são estruturas usualmente implementadas através de listas
- A política de manipulação dos elementos da lista é *"especial"*

---
class: center, middle

# Filas

---
## Filas

![](http://www.jornalatribuna.com.br/wp-content/uploads/2016/01/FilaBanco.jpg)

---
## Filas

- A inserção é feita por uma extremidade e a remoção é feita por outra extremidade
- O primeiro elemento a entrar, será o primeiro a elemento a sair
  * **FIFO** (**F**irst **I**n, **F**irst **O**ut)
  * **PEPS** (**P**rimeiro que **E**ntra, **P**rimeiro que **S**ai)
- Exemplos:
  * Fila de impressão, playlist (música, vídeo, etc...)

---
## Filas

![](assets/img/sl03/fig01.png)

---
## Filas

 - Implementação dos seguintes métodos:
   * `enfileirar(Node node);`
   * `desenfileirar();`
   * `primeiro()`
   * `ultimo()`

---
## Filas

```
public class Fila{

  public void enfileirar(Node node);
  public void desenfileirar();
  public boolean filaVazia();

}
```

## Filas: `enfileirar`

.insert[![](assets/img/sl03/fig02.png)]


```java
public void enfileirar(Node node){
    if(filaVazia()){
      primeiro = node;
      ultimo = node;
    }else{
      ultimo.setProximo(node);
      ultimo = node;
    }
}
```

# Pilhas

---
## Pilhas

![](https://previews.123rf.com/images/prometeus/prometeus1307/prometeus130700387/20727275-A-boy-sitting-on-a-pile-of-books-and-reading-a-book-Education--Stock-Photo.jpg)

---
## Pilhas

- A inserção é feita por uma extremidade e a remoção é feita pela mesma extremidade
  * O nome dessa extremidade é **topo**
- O primeiro elemento a entrar, é o último elemento a sair
  * **FILO** (**F**irst **I**n, **L**ast **O**ut)
  * **UEPS** (**U**ltimo que **E**ntra, **P**rimeiro que **S**ai)
- Exemplos:
  * Famoso botão "undo" de editores de texto, backtracking, processamento de linguagem (compiladores, etc.)

---
## Pilhas

![](assets/img/sl03/fig22.png)

---
## Pilhas: `empilhar`

```java
public void empilhar(Node node){
  if(pilhaVazia()){
    topo = node;
  }else{
    node.setProximo(topo);
    topo = node;
  }
}
```
