# Lista encadeada: 2. inserção no final


---
## Lista encadeada: 2. inserção no final

.insert2[![](assets/img/sl02/fig05.png)]


```java
public void inserirFim(Node node){
    if(inicio == null){
        inicio = node;
    }else{
        Node aux = inicio;
        while(aux.getProximo() != null){
            aux = aux.getProximo();
        }
        aux.setProximo(node);
    }
}
```

# Lista encadeada: 3. Inserção na n-ésima posição

---
## Lista encadeada: 3. Inserção na n-ésima posição


```java
public void inserirNaPosicao(int posicao, Node node){
    if(posicao == 0){
        inserirInicio(node);
    }else if(posicao > getTamanho()){
        inserirFim(node);
    }else{
        Node aux = inicio;
        int posicao_atual = 1;
        while(posicao > posicao_atual){
            aux = aux.getProximo();
            posicao_atual++;
        }
        node.setProximo(aux.getProximo());
        aux.setProximo(node);
    }
}
```
